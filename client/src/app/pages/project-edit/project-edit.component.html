<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Project Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="JsaNo">JsaNo</label>
                        <input type="text" class="form-control" id="JsaNo" [(ngModel)]="item.JsaNo" name="JsaNo" #JsaNo="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="ProjectCode">ProjectCode</label>
                        <input type="text" class="form-control" id="ProjectCode" [(ngModel)]="item.ProjectCode" name="ProjectCode" #ProjectCode="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="ProjectName">ProjectName</label>
                        <input type="text" class="form-control" id="ProjectName" [(ngModel)]="item.ProjectName" name="ProjectName" #ProjectName="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="StatusId">StatusId</label>
                    </div>
                    <div class="form-group">
                        <label for="VendorId">VendorId</label>
                        <input type="number" class="form-control" id="VendorId" [(ngModel)]="item.VendorId" name="VendorId" #VendorId="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
